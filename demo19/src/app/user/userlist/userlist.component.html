<!-- 
  
  nzDataSource 数据源
  nzPageSize   每页几条数据
 
  nzDataChange  数据改变的时候触发的方法    当前分页数据回调，返回当前分页数据的内容

  nzPageIndexChange	当前页码变化回调

  nzPageSizeChange	每页数量变化回调



  ngModelChange   checkbox改变的时候触发的回调函数


  ionic3的时候 商品的全选


  (ngModelChange)="_checkAll($event)"  获取是否选中



   [nzIndeterminate]="_indeterminate"  部分选中显示  -

   
-->

<nz-table #nzTable [nzDataSource]="_displayData" [nzPageSize]="10" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()" (nzPageSizeChange)="_refreshStatus()">
  <thead nz-thead>
    <tr>
      <th nz-th nzCheckbox>
        <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
        </label>
      </th>
      <th nz-th><span>姓名</span></th>
      <th nz-th><span>年龄</span></th>
      <th nz-th><span>地址</span></th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td nzCheckbox>
        <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
        </label>
      </td>
      <td nz-td>
        <a>{{data.name}}</a>
      </td>
      <td nz-td>{{data.age}}</td>
      <td nz-td>{{data.address}}</td>
    </tr>
  </tbody>
</nz-table>
